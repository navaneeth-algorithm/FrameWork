<h1>Here Authors who contributed are displayed</h1>

<h4>
        Names
    <ul>
        <li *ngFor="let name of authorName">
            {{name}}
        </li>
    </ul>
</h4>
<h4>
    Locations
    <ul>
        <li *ngFor="let location of authorLocations">
            {{location}}
        </li>
    </ul>
</h4>
<h4>
        Emails
    <ul>
        <li *ngFor="let email of authorEmail">
            {{email}}
        </li>
    </ul>
</h4>
